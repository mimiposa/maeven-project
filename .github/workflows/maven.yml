name: Java CI with Maven

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feature/*"
      - "release/*"
      - "hotfix/*"
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  build:
    name: Build and Test my-app Application
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      # Set up JDK 21 with Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Cache the Maven dependencies (for more efficiency and speed)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build with Maven
      - name: Build with Maven
        run: mvn -B -f my-app/pom.xml clean install

      # Run the tests
      - name: Run tests with Maven
        run: mvn -B -f my-app/pom.xml test

      # Optional: Upload dependency graph for Dependabot
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  # Optional: Add notifications for build/test failures
  notify:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send failure notification
        run: |
          echo "Build failed!"
